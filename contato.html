<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lar Amigo - Contato</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Fale Conosco</h1>
      <p>Entre em contato para adotar, ser voluntário ou enviar seu depoimento</p>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="adote.html">Adote</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <main class="container">
    <section id="formulario-contato">
      <h2>Envie sua mensagem</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
          <option value="">Selecione uma opção</option>
          <option value="adocao">Quero Adotar</option>
          <option value="voluntario">Quero ser Voluntário</option>
          <option value="depoimento">Quero deixar um depoimento</option>
          <option value="duvida">Tenho uma dúvida</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Lar Amigo. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
